---
layout: base
---
{% for post in site.posts %}
<div class="uk-container uk-container-small">
    <article class="uk-article uk-padding uk-padding-small uk-padding-remove-horizontal" uk-scrollspy="cls: uk-animation-fade">
        <h2 class="uk-article-title"><a href="{{post.url}}">{{post.title}}</a></h2>
        <div class="uk-article-meta">
            <span uk-icon="calendar"></span>
            <span>{{post.date | date_to_string}}</span>
        </div>
    </article>
</div>
{% endfor %}
