---
layout: base
---
<section class="uk-container uk-container-small">
    <article class="uk-article uk-padding uk-padding-remove-horizontal">
        <h2 class="uk-article-title"><a href="{{post.url}}">{{page.title}}</a></h2>
        <div class="uk-article-meta">{{page.date | date_to_string}}</div>

        <div>{{page.content}}</div>

        <ul class="uk-margin-top uk-text-center">
            {% for tag in page.tags %}
            <li class="uk-label">{{tag}}</li>
            {% endfor %}
        </ul>

        <div id="disqus_thread"></div>
        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = '{{ site.disqus.shortname }}'; // required: replace example with your forum shortname
            // var disqus_developer = 1; // Comment out when the site is live
            var disqus_identifier = "{{ post.url }}";

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <a href="https://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    </article>
</section>
